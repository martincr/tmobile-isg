<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Buttons</title>
	<link rel="stylesheet" href="../css/framework.css" type="text/css" />
	<link rel="stylesheet" href="../css/buttons.css" type="text/css" />
	<style type="text/css">
	SUP,LI {font-size:0.8em}
	</style>
</head>	
<body style="background-color:#fff; margin:20px;">

<!-- --| Content |-- -->




<form action="#">

<div class="btn"><input type="submit" value="Log In"/></div>
<div class="btn-dis"><input type="submit" value="Log In"/></div>
<div class="btn-service"><input type="submit" value="Log In"/></div>
<div class="btn-service-dis"><input type="submit" value="Log In"/></div>
<div class="btn-shop"><input type="submit" value="Log In"/></div>
<div class="btn-shop-dis"><input type="submit" value="Log In"/></div>

<br class="cc" />

<div class="btn-arrow"><input type="submit" value="Select"/></div>
<div class="btn-arrow-dis"><input type="submit" value="Select"/></div>
<div class="btn-arrow-service"><input type="submit" value="Select"/></div>
<div class="btn-arrow-service-dis"><input type="submit" value="Select"/></div>
<div class="btn-arrow-shop"><input type="submit" value="Ok"/></div>
<div class="btn-arrow-shop-dis"><input type="submit" value="Cancel"/></div>

<br class="cc" /><br />

<div class="btn"><a href="#">Log In</a></div>
<div class="btn-dis"><a href="#">Log In</a></div>
<div class="btn-service"><a href="#">Log In</a></div>
<div class="btn-service-dis"><a href="#">Log In</a></div>
<div class="btn-shop"><a href="#">Log In</a></div>
<div class="btn-shop-dis"><a href="#">Log In</a></div>

<br class="cc" />

<div class="btn-arrow"><a href="#">Select</a></div>
<div class="btn-arrow-dis"><a href="#">Select</a></div>
<div class="btn-arrow-service"><a href="#">Select</a></div>
<div class="btn-arrow-service-dis"><a href="#">Select</a></div>
<div class="btn-arrow-shop"><a href="#">Ok</a></div>
<div class="btn-arrow-shop-dis"><a href="#">Cancel</a></div>

</form>

<br class="cc" />
<br /><br /><br />

<h3>Class name: btn<sup>1</sup>-arrow<sup>2</sup>-shop<sup>3</sup>-dis<sup>4</sup></h3>

<ol>
	<li>Prefix</li>
	<li>Values: 'arrow' or nothing, set white arrow</li>
	<li>Values: 'shop' or 'service', set blue or green text/arrow color</li>
	<li>Values: 'dis' or nothing, set disabled view</li>
</ol>

</body>
</html>
