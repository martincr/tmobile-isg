<body style="margin:20px;">

<div id="content">



<h4 class="title">Type: Panels for form elements</h4>



<div class="box">


<!-- start panel -->
<div class="panel">
	<div class="panel-small" style="background:url(img/2_6_search_bg.jpg) no-repeat 100% 0;">
		
		<div class="content">
			<h3 class="title">Find a Store</h3>
			
			<div class="width-65percent">
			
				<form class="form-panel">
				
				    <label for="local-store">Find your local store</label>
					<input type="text" id="local-store" class="full" />
					<div class="btn comm float-right"><input type="submit" value="Ok" class="flex" /></div>
		
					<div class="clear"></div>	
				</form>
				
			</div>
			
		</div>
		
	</div>
</div>
<!-- end of panel -->


</div>


<div class="clear"></div>


<div class="box">


<!-- start panel -->
<div class="panel">
	<div class="panel-large-link">
		
		<div class="content-bgr" style="background:url(img/3_0_coverage_roaming_bg.jpg) 100% 0 no-repeat;">
			<h3 class="title">Coverage &amp; Roaming</h3>
			
			<div class="width-65percent">
				<form class="form-panel">
					<label>UK coverage checker</label>
				    <input type="text" class="full" />
					<div class="btn comm float-right"><input type="submit" value="Ok" class="flex" /></div>
					<div class="clear"></div>	
				</form>
			</div>
			
		</div>
		
		<div class="line"></div>

		<div class="content">
			<p>All you need to know when travelling and calling abroad</p>
			<ul>
				<li>Calling abroard from the UK</li>
				<li>Using your phone abroard</li>
			</ul>
		</div>
		
	</div>
	<div class="action-content"><a href="javascript:;" class="action-link">More about Roaming<span>&nbsp;</span></a></div>
</div>
<!-- end of panel -->


</div>


<div class="clear"></div>


<div class="box">


<!-- start panel -->
<div class="panel">
	<div class="panel-medium-link" style="background:url(img/5_0_phone_manuals.gif) 100% 100% no-repeat;">
		
		<div class="content">
			<h3 class="title">Phone Manuals</h3>
			
		<div class="width-65percent">
		
			<form class="form-panel">
			 	<select class="full">
			 		<option value="1" selected="selected">Select manufacturer</option>
			 		<option value="2">Select manufacturer</option>
				</select>
				
				<select class="full">
			 		<option value="1" selected="selected">Select model</option>
			 		<option value="2">Select model</option>
				</select>
				
				<div class="btn comm float-right"><input type="submit" value="Ok" class="flex" /></div>
				<div class="clear"></div>
			</form>
		
		</div>
			
			
		</div>
	</div>
	<div class="content"><p><a href="javascript:;">View all phones</a></p></div>
</div>
<!-- end of panel -->


</div>


<div class="clear"></div>





<!-- End of Content -->

</div>
